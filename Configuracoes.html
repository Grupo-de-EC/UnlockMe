<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Controle de Retirada</title>
    <link rel="stylesheet" href="Index.css">
</head>
<body>
    <div class="wrapper">
        <!-- Barra de Navegação Lateral -->
        <nav class="sidebar">
            <h2>Controle de Retirada</h2>
            <ul>
                <li><a href="Salas.html">Salas</a></li>
                <li><a href="Alunos.html">Alunos</a></li>
                <li><a href="Configuracoes.html">Configurações</a></li>
            </ul>
        </nav>

        <!-- Conteúdo Principal -->
        <div class="content">
            <header>
                <h1>Configurações</h1>
            </header>
            <section class="config-section">
                <h2>Configuração da Rede Wi-Fi</h2>
                <form action="#" method="post">
                    <label for="wifi-ssid">SSID:</label>
                    <input type="text" id="wifi-ssid" name="ssid" placeholder="Digite o SSID da rede" required>

                    <label for="wifi-password">Senha:</label>
                    <input type="password" id="wifi-password" name="password" placeholder="Digite a senha da rede" required>

                    <button type="submit" class="btn">Salvar Configurações</button>
                </form>
            </section>

            <section class="config-section">
                <h2>Sensor de Impressão Digital</h2>
                <form action="#" method="post">
                    <label for="sensor-threshold">Sensibilidade do Sensor:</label>
                    <input type="range" id="sensor-threshold" name="threshold" min="0" max="100" value="50">
                    <span id="threshold-value">50</span>

                    <button type="submit" class="btn">Aplicar Configuração</button>
                </form>
            </section>

            <section class="config-section">
                <h2>Configurações de Notificação</h2>
                <form action="#" method="post">
                    <label for="email-notifications">Notificações por E-mail:</label>
                    <input type="checkbox" id="email-notifications" name="email-notifications" checked>
                    <label for="email-notifications">Ativar notificações por e-mail</label>

                    <label for="sms-notifications">Notificações por SMS:</label>
                    <input type="checkbox" id="sms-notifications" name="sms-notifications">
                    <label for="sms-notifications">Ativar notificações por SMS</label>

                    <button type="submit" class="btn">Salvar Notificações</button>
                </form>
            </section>
        </div>
    </div>
</body>
</html>
