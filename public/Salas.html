<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salas - Controle de Retirada</title>
    <link rel="stylesheet" href="Index.css">
</head>
<body>
    <div class="wrapper">
        <!-- Barra de Navegação Lateral -->
        <nav class="sidebar">
            <h2>Controle de Retirada</h2>
            <ul>
                <li><a href="Salas.html">Salas</a></li>
                <li><a href="Alunos.html">Alunos</a></li>
                <li><a href="Configuracoes.html">Configurações</a></li>
            </ul>
        </nav>

        <!-- Conteúdo Principal -->
        <div class="content">
            <header>
                <h1>Salas</h1>
            </header>

            <section class="salas-section">
                <h2>Lista de Salas</h2>
                
                <!-- Tabela de Exemplo de Salas -->
                <!-- Começo da Tabela de Salas -->
                <table class="salas-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome da Sala</th>
                            <th>Capacidade</th>
                            <th>Status de Disponibilidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Sala 101</td>
                            <td>30</td>
                            <td>Disponível</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Sala 102</td>
                            <td>25</td>
                            <td>Ocupada</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Sala 103</td>
                            <td>20</td>
                            <td>Disponível</td>
                        </tr>
                        <!-- Adicione mais salas aqui -->
                    </tbody>
                </table>
                <!-- Fim da Tabela de Salas -->
                <!-- Comentário: A tabela acima é um exemplo, você pode removê-la quando conectar com o backend. -->
                
            </section>

            <section class="add-sala-section">
                <h2>Adicionar Nova Sala</h2>
                <form action="#" method="post">
                    <label for="sala-name">Nome da Sala:</label>
                    <input type="text" id="sala-name" name="sala-name" placeholder="Digite o nome da sala" required>

                    <label for="sala-capacidade">Capacidade:</label>
                    <input type="number" id="sala-capacidade" name="sala-capacidade" placeholder="Digite a capacidade da sala" required>

                    <label for="sala-status">Status da Sala:</label>
                    <select id="sala-status" name="sala-status">
                        <option value="disponivel">Disponível</option>
                        <option value="ocupada">Ocupada</option>
                    </select>

                    <button type="submit" class="btn">Adicionar Sala</button>
                </form>
            </section>
        </div>
    </div>
</body>
</html>
